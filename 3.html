<h2>JavaScript</h2>
<p>우리가 매일 접속하는 웹사이트는 크게 3가지 요소로 구성된다. ‘HTML(Hyper Text Markup Language)’, ‘CSS(Cascading Style Sheets)’, ‘자바스크립트(Javascript)’다. HTML은 웹페이지의 큰 뼈대를 제공하고, CSS는 색깔이나 글씨체와 같은 디자인 요소를 관리한다.<br> <strong>자바스크립트는 크로스 플랫폼(cross platform), 객체지향 스크립트 언어로 <u>웹페이지의 동작을 담당</u>한다.</strong></p>
